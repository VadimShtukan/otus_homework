# tags are used for organizing operations
tags:
  - name: Identity
    description: Регистрация, аутентификация и авторизация пользователей


paths:
  /identity/user:
    post:
      tags:
        - Identity
      summary: Create new user
      description: Зарегистрировать нового пользователя. Зарегистрироваться может любой пользователь, при этом у него не будет ни каких прав. |
              Права может выдать ответсвенное лицо в организации, у которого есть договор с нами. |
              Подробнее - https://fusionauth.io/docs/v1/tech/apis/users#create-a-user
      produces:
        - application/json
      parameters:
        - in: body
          name: EttnUser
          description: Информация о пользователе
          schema:
            $ref: '#/definitions/UserRegistration'
          required: true


      responses:
        201:
          description: Пользователь создан

definitions:
  Company:
    type: object
    properties:
      id:
        type: string
        format: uuid
      egrpo:
        type: string
      name:
        type: string

  UserRegistration:
    type: object
    properties:
      id:
        type: string
        format: uuid
      company:
        $ref: '#/definitions/Company'
      signature:
        type: string
        description: Регистрационный ключ, подписанная ЭЦП
      email:
        type: string
        format: email
      firstName:
        type: string
      lastName:
        type: string
      mobilePhone:
        type: string


